<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Burger App</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<h1 id="maintitle">Eat A Burger</h1>

<p id="subtitle">Let's Grab Some Burgers</p>
<h2 id="quote"><i> "That is a tasty Burger!" - Jules Winnfeild</i></h2>
<hr>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<ul class="list-group burger-list">
					<li class="list-group-item new-item">
						<form id="burger-form">
						<input class="new-item" placeholder="Add a burger" type="text" />
						<button type="submit" class="btn btn-success"> + Burger</button>
						</form>
					</li>
					<span class="burger-container">
					</span>
				</ul>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/view.js" type="text/javascript"></script>

</body>

</html>
